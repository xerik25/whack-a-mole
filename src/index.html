<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Whack a Mole</title>
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <h1 class="title">Whack A Mole Game</h1>

    <div class="flex flex--spaceEvenly">
        <button class="btn btn--start" data-start-btn>
            Start Game
        </button>

        <button class="btn btn--stop" data-stop-btn>
            Stop Game
        </button>

        <button class="btn btn--reset" data-reset-btn>
            Reset Game
        </button>
    </div>


    <div class="gameBoard">
        <div class="gameBoard__dashboard flex flex--spaceEvenly">
            <div class="score" data-score>Score 0</div>
            <div class="gameBoard__timer" data-timer>Time Remaining</div>
        </div>
        <div class="gameBoard__hole">
            <div class="gameBoard__mound">
            </div>
            <div class="gameBoard__mole" data-mole>
            </div>
        </div>
        <div class="gameBoard__hole">
            <div class="gameBoard__mound">
            </div>
            <div class="gameBoard__mole" data-mole>
            </div>
        </div>
        <div class="gameBoard__hole">
            <div class="gameBoard__mound">
            </div>
            <div class="gameBoard__mole" data-mole>
            </div>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>

</html>
